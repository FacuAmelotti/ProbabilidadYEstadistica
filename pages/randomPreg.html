<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pregunta R√°pida - PyE</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;600&display=swap"
    rel="stylesheet"
  />
          <link rel="icon" type="image/png" href="../src/img/logo.png">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Work Sans', sans-serif;
      background: radial-gradient(circle at top, #0e0e1a, #000);
      color: white;
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    nav.navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(8px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 30px;
      z-index: 10;
    }

    nav .logo {
      display: flex;
      align-items: center;
      color: white;
      text-decoration: none;
      font-weight: 600;
      gap: 10px;
    }

    nav .logo img {
      height: 35px;
    }

    .nav-menu {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
    }

    .nav-link {
      color: white;
      text-decoration: none;
      font-weight: 400;
      transition: color 0.3s;
    }

    .nav-link:hover {
      color: #a8b5ff;
    }

    .main-container {
      display: flex;
      flex: 1;
      height: 100%;
      width: 100%;
      align-items: center;
      justify-content: center;
      transition: transform 0.6s ease;
      padding: 80px 20px 20px;
    }

    .container {
      width: 100%;
      max-width: 800px;
      padding: 40px;
      border-radius: 20px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      box-shadow: 0 0 40px rgba(120,119,198,0.2);
      animation: fadeInUp 0.6s ease;
    }

    h1 {
      text-align: center;
      font-size: 2.3rem;
      font-weight: 300;
      background: linear-gradient(135deg, #fff, #a8b5ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }

    p.subtitle {
      text-align: center;
      color: rgba(255,255,255,0.6);
      margin-bottom: 30px;
    }

    .question-card {
      text-align: left;
    }

    .question-title {
      font-size: 1.6rem;
      margin-bottom: 10px;
    }

    .question-desc {
      color: rgba(255,255,255,0.8);
      margin-bottom: 20px;
      line-height: 1.5;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .option-btn {
      background: rgba(255,255,255,0.05);
      border: 2px solid rgba(255,255,255,0.15);
      color: white;
      font-size: 1rem;
      padding: 15px 20px;
      border-radius: 12px;
      text-align: left;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .option-btn:hover {
      background: rgba(255,255,255,0.1);
      border-color: rgba(255,255,255,0.3);
      transform: translateX(4px);
    }

    .option-letter {
      background: rgba(255,255,255,0.1);
      border-radius: 50%;
      width: 34px;
      height: 34px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    .option-btn.correct {
      background: rgba(120,255,120,0.1);
      border-color: rgba(120,255,120,0.6);
      animation: correctPulse 0.6s ease;
    }

    .option-btn.incorrect {
      background: rgba(255,120,120,0.1);
      border-color: rgba(255,120,120,0.6);
      animation: incorrectShake 0.6s ease;
    }

    .option-btn.disabled {
      cursor: not-allowed;
      opacity: 0.6;
    }

    @keyframes correctPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }

    @keyframes incorrectShake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }

    .feedback-container {
      position: absolute;
      right: -100%;
      top: 0;
      height: 100%;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: right 0.6s ease;
      padding: 80px 20px 20px;
    }

    .feedback {
      max-width: 700px;
      width: 100%;
      border-radius: 20px;
      padding: 40px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      box-shadow: 0 0 40px rgba(120,119,198,0.2);
    }

    .feedback.correct {
      border: 2px solid rgba(120,255,120,0.4);
    }

    .feedback.incorrect {
      border: 2px solid rgba(255,120,120,0.4);
    }

    .back-btn {
      margin-top: 25px;
      width: 100%;
      padding: 16px;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 50px;
      background: linear-gradient(135deg, #7877c6, #6564b5);
      color: white;
      cursor: pointer;
      transition: all 0.3s;
    }

    .back-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(120,119,198,0.4);
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .show-feedback .main-container {
      transform: translateX(-100%);
    }

    .show-feedback .feedback-container {
      right: 0;
    }

    @media (max-width: 768px) {
      .main-container,
      .feedback-container {
        padding: 100px 10px 10px;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <a href="../index.html" class="logo">
      <img src="../src/img/logo.png" alt="PyE Logo" /> PyE
    </a>
    <ul class="nav-menu">
      <li><a href="./temario.html" class="nav-link">Salir</a></li>
    </ul>
  </nav>

  <div class="main-container" id="mainContainer">
    <div class="container">
      <h1>Pregunta R√°pida</h1>
      <div class="question-card">
        <h2 id="qTitle" class="question-title"></h2>
        <p id="qDesc" class="question-desc"></p>
        <div id="options" class="options"></div>
      </div>
    </div>
  </div>

  <div class="feedback-container" id="feedbackContainer">
    <div id="feedback" class="feedback">
      <h3 id="feedbackTitle"></h3>
      <p id="feedbackText"></p>
      <div id="feedbackJustifications" class="feedback-justifications"></div>
      <button class="back-btn" id="newQuestionBtn">üîÅ Nueva Pregunta</button>
    </div>
  </div>

  <script>
    let currentQuestion = null;

    async function loadQuestion() {
      const res = await fetch("../src/json/randomQuiz.json");
      const data = await res.json();
      return data[Math.floor(Math.random() * data.length)];
    }

    async function renderQuestion(question) {
      currentQuestion = question;
      const qTitle = document.getElementById("qTitle");
      const qDesc = document.getElementById("qDesc");
      const container = document.getElementById("options");

      qTitle.textContent = question.titulo;
      qDesc.textContent = question.descripcion;
      container.innerHTML = "";

      const allIndices = question.opciones.map((_, i) => i);
      const correct = question.respuestaCorrecta;
      const incorrects = allIndices.filter(i => i !== correct);

      const randomIncorrects = shuffleArray(incorrects).slice(0, Math.random() < 0.5 ? 2 : 3);
      const visibleIndices = shuffleArray([...randomIncorrects, correct]);
      question.visibleOptions = visibleIndices;

      visibleIndices.forEach((idx, i) => {
        const btn = document.createElement("button");
        btn.className = "option-btn";
        btn.innerHTML = `<span class="option-letter">${String.fromCharCode(65 + i)}</span> ${question.opciones[idx]}`;
        btn.onclick = () => selectOption(idx, question);
        container.appendChild(btn);
      });
    }

    function selectOption(selectedIndex, question) {
      const buttons = document.querySelectorAll(".option-btn");
      const isCorrect = selectedIndex === question.respuestaCorrecta;

      buttons.forEach((btn, i) => {
        const optIdx = question.visibleOptions[i];
        btn.classList.add("disabled");
        if (optIdx === question.respuestaCorrecta) btn.classList.add("correct");
        else if (optIdx === selectedIndex) btn.classList.add("incorrect");
      });

      showFeedback(selectedIndex, question, isCorrect);
    }

    function showFeedback(selectedIndex, question, isCorrect) {
      const fb = document.getElementById("feedback");
      const main = document.body;
      fb.className = "feedback " + (isCorrect ? "correct" : "incorrect");

      document.getElementById("feedbackTitle").textContent =
        isCorrect ? "‚úÖ ¬°Correcto!" : "‚ùå Incorrecto";
      document.getElementById("feedbackText").textContent =
        question.justificaciones[selectedIndex] || "Revis√° el temario para entender este tema.";

      const justifications = document.getElementById("feedbackJustifications");
      justifications.innerHTML = "<h4 style='color:white;margin-bottom:10px;'>üìò Explicaciones:</h4>";
      question.visibleOptions.forEach((optIdx, i) => {
        const text = question.justificaciones[optIdx] || "Sin explicaci√≥n.";
        justifications.innerHTML += `<div class='justification-item'><strong>${String.fromCharCode(65 + i)})</strong> ${text}</div>`;
      });

      main.classList.add("show-feedback");
    }

    async function newQuestion() {
      const main = document.body;
      main.classList.remove("show-feedback");
      const newQ = await loadQuestion();
      setTimeout(() => renderQuestion(newQ), 500); // espera animaci√≥n antes de recargar
    }

    function shuffleArray(arr) {
      return arr.sort(() => Math.random() - 0.5);
    }

    document.addEventListener("DOMContentLoaded", async () => {
      const question = await loadQuestion();
      renderQuestion(question);
      document.getElementById("newQuestionBtn").addEventListener("click", newQuestion);
    });
  </script>
</body>
</html>
