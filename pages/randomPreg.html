<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pregunta R√°pida - PyE</title>
  <link rel="stylesheet" href="./css/base.css">
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Work Sans', sans-serif;
      background: radial-gradient(circle at top, #0e0e1a, #000);
      color: white;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .container {
      max-width: 900px;
      margin: 120px auto;
      padding: 50px;
      border-radius: 20px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      box-shadow: 0 0 40px rgba(120,119,198,0.2);
      animation: fadeInUp 0.6s ease;
    }

    h1 {
      text-align: center;
      font-size: 2.3rem;
      font-weight: 300;
      background: linear-gradient(135deg, #fff, #a8b5ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 15px;
    }

    p.subtitle {
      text-align: center;
      color: rgba(255,255,255,0.6);
      margin-bottom: 40px;
    }

    .question-card {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 15px;
      padding: 40px;
      animation: fadeInUp 0.5s ease;
    }

    .question-title {
      font-size: 1.5rem;
      margin-bottom: 15px;
      color: #fff;
    }

    .question-desc {
      color: rgba(255,255,255,0.8);
      margin-bottom: 20px;
      line-height: 1.5;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .option-btn {
      background: rgba(255,255,255,0.05);
      border: 2px solid rgba(255,255,255,0.15);
      color: white;
      font-size: 1rem;
      padding: 15px 20px;
      border-radius: 12px;
      text-align: left;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .option-btn:hover {
      background: rgba(255,255,255,0.1);
      border-color: rgba(255,255,255,0.3);
      transform: translateX(4px);
    }

    .option-letter {
      background: rgba(255,255,255,0.1);
      border-radius: 50%;
      width: 34px;
      height: 34px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1rem;
    }

    .option-btn.correct {
      background: rgba(120,255,120,0.1);
      border-color: rgba(120,255,120,0.6);
      animation: correctPulse 0.6s ease;
    }

    .option-btn.incorrect {
      background: rgba(255,120,120,0.1);
      border-color: rgba(255,120,120,0.6);
      animation: incorrectShake 0.6s ease;
    }

    .option-btn.disabled {
      cursor: not-allowed;
      opacity: 0.6;
    }

    @keyframes correctPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }

    @keyframes incorrectShake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }

    .feedback {
      margin-top: 30px;
      padding: 25px;
      border-radius: 15px;
      display: none;
    }

    .feedback.visible { display: block; }

    .feedback.correct {
      background: rgba(120,255,120,0.1);
      border: 2px solid rgba(120,255,120,0.4);
    }

    .feedback.incorrect {
      background: rgba(255,120,120,0.1);
      border: 2px solid rgba(255,120,120,0.4);
    }

    .feedback h3 {
      margin: 0 0 10px;
      font-weight: 600;
    }

    .feedback-justifications {
      margin-top: 20px;
      border-top: 1px solid rgba(255,255,255,0.2);
      padding-top: 15px;
    }

    .justification-item {
      margin-bottom: 8px;
      line-height: 1.5;
      color: rgba(255,255,255,0.75);
    }

    .back-btn {
      margin-top: 40px;
      width: 100%;
      padding: 16px;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 50px;
      background: linear-gradient(135deg, #7877c6, #6564b5);
      color: white;
      cursor: pointer;
      transition: all 0.3s;
    }

    .back-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(120,119,198,0.4);
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
        <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
                     <a href="../index.html" class="logo">
        <img src="../src/img/logo.png" alt="PyE Logo">PyE
      </a>
            <ul class="nav-menu">
                <li><a href="./temario.html" class="nav-link">Volver</a></li>
            </ul>
        </div>
    </nav>
  <div class="container">
    <h1>Pregunta R√°pida</h1>
    <p class="subtitle">Un solo desaf√≠o para repasar tus conocimientos ‚ö°</p>

    <div class="question-card">
      <h2 id="qTitle" class="question-title"></h2>
      <p id="qDesc" class="question-desc"></p>
      <div id="options" class="options"></div>
    </div>

    <div id="feedback" class="feedback">
      <h3 id="feedbackTitle"></h3>
      <p id="feedbackText"></p>
      <div id="feedbackJustifications" class="feedback-justifications"></div>
      <button class="back-btn" onclick="window.location.href='./temario.html'">üìö Volver al Temario</button>
    </div>
  </div>

  <script>
    async function loadQuestion() {
      const res = await fetch("../src/json/randomQuiz.json");
      const data = await res.json();
      return data[Math.floor(Math.random() * data.length)];
    }

    function renderQuestion(question) {
      const qTitle = document.getElementById("qTitle");
      const qDesc = document.getElementById("qDesc");
      const container = document.getElementById("options");

      qTitle.textContent = question.titulo;
      qDesc.textContent = question.descripcion;
      container.innerHTML = "";

      const allIndices = question.opciones.map((_, i) => i);
      const correct = question.respuestaCorrecta;
      const incorrects = allIndices.filter(i => i !== correct);

      const randomIncorrects = shuffleArray(incorrects).slice(0, Math.random() < 0.5 ? 2 : 3);
      const visibleIndices = shuffleArray([...randomIncorrects, correct]);

      question.visibleOptions = visibleIndices;

      visibleIndices.forEach((idx, i) => {
        const btn = document.createElement("button");
        btn.className = "option-btn";
        btn.innerHTML = `<span class="option-letter">${String.fromCharCode(65 + i)}</span> ${question.opciones[idx]}`;
        btn.onclick = () => selectOption(idx, question);
        container.appendChild(btn);
      });
    }

    function selectOption(selectedIndex, question) {
      const buttons = document.querySelectorAll(".option-btn");
      const isCorrect = selectedIndex === question.respuestaCorrecta;

      buttons.forEach((btn, i) => {
        const optIdx = question.visibleOptions[i];
        btn.classList.add("disabled");
        if (optIdx === question.respuestaCorrecta) btn.classList.add("correct");
        else if (optIdx === selectedIndex) btn.classList.add("incorrect");
      });

      showFeedback(selectedIndex, question, isCorrect);
    }

    function showFeedback(selectedIndex, question, isCorrect) {
      const fb = document.getElementById("feedback");
      fb.className = "feedback visible " + (isCorrect ? "correct" : "incorrect");
      document.getElementById("feedbackTitle").textContent = isCorrect ? "‚úÖ ¬°Correcto!" : "‚ùå Incorrecto";
      document.getElementById("feedbackText").textContent = question.justificaciones[selectedIndex] || "Revis√° el temario para entender este tema.";

      const justifications = document.getElementById("feedbackJustifications");
      justifications.innerHTML = "<h4 style='color:white;margin-bottom:10px;'>üìò Explicaciones de las opciones mostradas:</h4>";
      question.visibleOptions.forEach((optIdx, i) => {
        const text = question.justificaciones[optIdx] || "Sin explicaci√≥n.";
        justifications.innerHTML += `<div class='justification-item'><strong>${String.fromCharCode(65 + i)})</strong> ${text}</div>`;
      });
    }

    function shuffleArray(arr) {
      return arr.sort(() => Math.random() - 0.5);
    }

    document.addEventListener("DOMContentLoaded", async () => {
      const question = await loadQuestion();
      renderQuestion(question);
    });
  </script>
</body>
</html>
